spring.application.name=Lab1Progra3

# Datasource (overridable via env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydatabase}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.open-in-view=true
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Disable JPA repository exposure (prevents auto REST endpoints)
spring.data.jpa.repositories.enabled=true

# Server port (override with SERVER_PORT)
server.port=${SERVER_PORT:8080}

# Disable Spring Boot's Docker Compose lifecycle when running locally
spring.docker.compose.enabled=false


# PostgreSQL datasource
spring.datasource.driverClassName=org.postgresql.Driver

# JPA settings
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect